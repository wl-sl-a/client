                  shrink-to-fit=no">
    <title>Vet App</title>
    <script src="bundle.js"></script>
    <script>
        function changeLanguage(lang){
            localStorage.setItem("language", lang)
            location.reload();
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
<header id="menu" >

        <a href="/" id="home">Home</a>
        <a href="/owners" id="owners">Owners</a>
        <a href="/doctors" id="doctors">Doctors</a>
        <a href="/services" id="services">Services</a>
        <a href="/login" id="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
        <div><button id="en" onclick="changeLanguage('en')" class="lang">EN</button>
            <button id="uk" onclick="changeLanguage('uk')" class="lang">UK</button></div>
        <span class="line"></span>
    </nav>
</header>
<br><br>
<div class="wrapper">
    <div id="app" class="app"></div>
    <div class="footer-basic">
        <footer>
            <p class="copyright">Solianyk A. Vet App Â© 2022</p>
        </footer>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
