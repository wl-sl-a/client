<html lang="en">
<head>

          content="width=device-width,
                  initial-scale=1,
                  shrink-to-fit=no">
    <title>Vet App</title>
    <script src="bundle.js"></script>
    <script>
        function changeLanguage(lang){
            localStorage.setItem("language", lang)
            location.reload();
        }
    </script>
</head>
<body>
<header id="menu" >
    <nav class="links" style="--items: 6;">
        <a href="/" id="home">Home</a>
        <a href="/owners" id="owners">Owners</a>
        <a href="/doctors" id="doctors">Doctors</a>
        <a href="/services" id="services">Services</a>
        <a href="/login" id="logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
        <div><button id="en" onclick="changeLanguage('en')" class="lang">EN</button>
            <button id="uk" onclick="changeLanguage('uk')" class="lang">UK</button></div>
        <span class="line"></span>
    </nav>
</header>
<br><br>
<div id="app" class="app"></div>
</div>
</body>
</html>
